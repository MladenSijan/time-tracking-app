<section class="section">
  <h3 class="title mb-3 p-3">
    Employees overall summary
  </h3>

  <ng-container *ngIf="summary">
    <div>
      <div class="mb-2"><strong>Total number of employees</strong>: {{summary.total}}</div>
      <div class="mb-2"><strong>Clocked in time</strong>: {{summary.clockedInTime}}</div>
      <div class="mb-2"><strong>Productive time</strong>: {{summary.productiveTime}}</div>
      <div class="mb-2"><strong>Unproductive time</strong>: {{summary.unproductiveTime}}</div>
    </div>
  </ng-container>
</section>
